<!DOCTYPE html>

<html>
    <head>
        <title>Ceasar Decrypto</title> <!-- Título da página -->
    </head>

    <body>
        <div id="all">
            <form action="/cipher" id="decipher" method="POST">
                <input type="radio" id="with-shift" name="bfa" value="false" checked>

                <input type="number" id="shift" name="shift" step="1" value="3" required/>
                <label for="shift">Shift Key</label>

                <input type="radio" name="bfa" id="bfa" value=true>
                <label for="bfa">Brute-Force Attack</label>

                <div>
                    <input type="radio" name="operation" id="decipher" value="decipher"/>
                    <label for="decipher">Decipher</label>

                    <input type="radio" name="operation" id="cipher" value="cipher" checked/>
                    <label for="cipher">Cipher</label>
                </div> 

                <textarea name="text" id="text" cols="50" rows="10" autofocus required placeholder="Type text to be ciphered here..."></textarea>
                <p id="unknown-character" hidden>Your text have one/some unknown characters. Check it. Remember, don't use accented letters.</p>

                <input type="submit" id="submit" value="Submit"/>

                <p id="result"></p>
            </form>
        </div>
    </body>

    <!-- Importa o arquivo (criado pelo módulo "webpack") que contém todos os scripts em um só -->
    <script src="bundle.js" type="text/javascript"></script>
</html>
